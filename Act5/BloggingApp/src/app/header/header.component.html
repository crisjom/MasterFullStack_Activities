<header class="bg-gradient-to-r from-gray-800 to-gray-700 py-4 px-6 text-white flex justify-between items-center">
    <div class="flex items-center">
        <img src="assets/icon.png" alt="Logo" class="mr-2 w-12 h-12">
        <p class="text-4xl font-bold px-6">
            <a href="/" class="text-white hover:no-underline">MyTechBlog</a>
        </p>
    </div>
    <button class="inline-block px-4 py-2 rounded-lg transition-colors duration-300 hover:bg-gray-600 hover:underline">
        <div class="flex flex-col items-center">
            <img [src]="userInfo[0].userImage" alt="Foto de usuario" class="w-14 h-14 rounded-full inline-block mb-1">
            <span class="inline-block">{{ userInfo[0].userName }}</span>
        </div>
    </button>
</header>
