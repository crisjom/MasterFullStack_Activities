<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTechBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
  <div id="app" class="min-h-screen flex flex-col">
    <app-header [userInfo]="userInfo"></app-header>
    <div class="mx-auto w-4/5">
      <p class="mb-4 mt-8 text-lg font-bold ">Bienvenido {{userInfo[0].userName}}</p>

      <section class="rounded-lg  bg-gray-700 py-4 px-6 text-white">
        <h1 class="text-2xl font-bold mb-2">Descripci√≥n</h1>
        <p>{{blogDescription}}</p>
      </section>

      <div class="py-4 text-white">
        <a href="/blog"
          class="inline-block px-4 py-2 rounded-lg transition-colors duration-300 bg-gray-800 hover:bg-gray-600">Crear
          nueva entrada</a>
      </div>

      <router-outlet></router-outlet>
    </div>



    <footer class="bg-gray-800 py-4 px-6 text-white text-center mt-auto">
      <p>&copy; 2023 MyTechBlog. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>

</html>
