<div class="card shadow">
    <div class="card-body text-center">
        <img src="{{ card?.image }}" alt="User Avatar" class="rounded-circle img-fluid">
        <h5 class="card-title mt-3">{{ card?.first_name }} {{ card?.last_name }}</h5>
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-primary"><i class="bi bi-eye"></i> Ver</button>
            <button class="btn btn-warning"><i class="bi bi-pencil"></i> Actualizar</button>
            <button class="btn btn-danger"><i class="bi bi-trash"></i> Borrar</button>
        </div>
    </div>
</div>
