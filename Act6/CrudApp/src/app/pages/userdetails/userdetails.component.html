<section class="mt-3 container">
    <p *ngIf="user?.error; else userInfo"> No existe el usuario especificado</p>
    <ng-template #userInfo>
        <div class="row g-3">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <img src="{{ user?.image }}" alt="User photo" class="rounded-circle img-fluid">
                        <h5 class="card-title mt-3">{{ user?.first_name }} {{ user?.last_name }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Detalles del Usuario</h5>
                        <div class="mt-3">
                            <p><strong>Nombre:</strong> {{ user?.first_name }}</p>
                            <p><strong>Apellidos:</strong> {{ user?.last_name }}</p>
                            <p><strong>Username:</strong> {{ user?.username }}</p>
                            <p><strong>Email:</strong> {{ user?.email }}</p>
                            <div class="btn-group d-flex justify-content-between mt-4">
                                <button class="btn btn-hover-color" (click)="updateUser()">Actualizar</button>
                                <button class="btn btn-hover-color" (click)="deleteUser()">Borrar</button>
                                <button class="btn btn-hover-color" (click)="backToHome()">Volver al listado</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</section>
